<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*String
        --------------------------------------------------------------*/
        let string1 = "Hello";
        let string2 = '1234';
        let string3 = `Hello ${string2}`; // `` : back tick, ${ } : template literal

        console.log(string1, string2, string3); //출력값 : Hello 1234 Hello 1234
        console.log(typeof(string1)); //string
        
        console.log('--------------------------------------------');
        /* --------------------------------------------------------------
         Number*/

        let num1 = 100;
        console.log(num1 +19); //출력값 : 119 

        let num2 = 3.14;
        let num3 = .15; //0.15
        console.log(num1 + num2); //출력값 : 103.14
        console.log(typeof(num3)); //number
        console.log(num1 + string1); //100Hello
        console.log(num1 + undefined); //NaN : Not a Number
        console.log(typeof(num1 + undefined)); //number

        num1 = 0.1;
        num2 = 0.2; 
        console.log(num1+num2); //0.30000000000000004 :오차값(부동소수점)
        console.log((num1+num2).toFixed(2)); //0.30 : 소수점 둘째자리까지만 표시
        console.log(typeof((num1+num2).toFixed(2))); //string
        console.log(Number((num1+num2).toFixed(2))); //0.3
        console.log(typeof(((num1+num2).toFixed(2)))); //string
        console.log('--------------------------------------------');
        /*  -------------------------------------------------------------- 
         Boolean */

         let b1 = true;
         let b2 = false;
         console.log(b1, b2); //true false
         console.log('--------------------------------------------');

         /*  -------------------------------------------------------------- 
         Undefined & Null */
         // Undifined : 값이 없음(직접 선언 X) && Null : 값이 없음(직접 선언해 사용)

         let age = null;
         console.log(age); //null

         let height;
         console.log(height); //undifined
         console.log('--------------------------------------------');

         /*  -------------------------------------------------------------- 
         Object */

         const user = new Object(); //객체 생성
         user.name = "sarah";
         user.age = 26;
         user.female = true;
         user.saHi;
         user.sayHello = null;
         console.log(user.name, user.age, user.female, user.sayHi, user.sayHello);

         console.log(typeof(user.female)); //boolean
         console.log(typeof(user.sayHi)); //undefined
         console.log(typeof(user.sayHello)); //object

         const user2 = {
            name : "김사라",
            age : 26,
            isMale : false
         };
         console.log(user2);
         console.log(user2.name, user2.age, user2.isMale);
         console.log(user2['name'], user2['age'], user2['isMale']); //김사라 26 false
         console.log(typeof(user2.isMale)); //boolean

         const user3 = {
            name : "사라",
            age : 26,
         };

         const user4 = {
            name : "도깨비",
            age : 150,
            origin : user3
         };

         console.log(user4); //{name:'도깨비', age:150, origin:{name:'사라', age:26}}
         console.log(user4.name, user4.age);
         console.log(user4.origin.name, user4.origin.age);
         console.log(user4.origin['name'], user4.origin['age']);
         console.log(user4['origin']['name'], user4['origin']['age']);
         console.log('--------------------------------------------');

         /*  -------------------------------------------------------------- 
         Array */

         let fruit = Array('apple','banana','cherry');
         console.log(fruit); // (3)['apple','banana','cherry'] 0: "apple" 1: "banana" 2: cherry
         console.log(fruit[0]); //apple
         console.log(fruit.length);

         let ar = ['tomato', 'kiwi', 'melon', 100];
         console.log(ar[0], ar[3]);
         console.log(fruit.length);
    </script>

</head>

</body>
</html>
