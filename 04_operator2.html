<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Nullish 병합 연산자

        let n = 0;
        let num1 = n || 7;
        console.log(num1); // 7

        let m = 0;
        let num2 = n ?? 7; // Nullish 적용
        console.log(num2); // 0

        console.log(null ?? 1); //1
        console.log(undefined ?? 2); //2
        console.log(null ?? 1 ?? 2); //1
        console.log(false ?? 1); //false
        console.log(0 ?? 1 ?? 2); //0
        console.log(null ?? undefined); //undefined

        console.log('--------------------------------------------');
        /*  -------------------------------------------------------------- 
        전개 연산자 */

        let a = [1, 2, 3]; //배열
        console.log(a);
        console.log(a[0], a[1], a[2]); // a 내 특정 데이터 추출
        console.log(...a); // a 내 모든 데이터 추출

        let b = [4, 5, 6];
        let c = [a, b];
        console.log(c);
        console.log(...c);
        let d = [...a, ...b];
        console.log(d); // [1,2,3,4,5,6]
        console.log(...d);

        a = {x:3, y:12};
        b = {y:3, z:4};
        c = {a,b}
        console.log(c);

        d = {...a, ...b};
        console.log(d); // {x:3, y:3, z:4} --> map **키 값 중복 X(마지막 값으로 할당)
        console.log(d.x); //3
        console.log(d.y); //3
        console.log(d.z); //4

        let e = Object.assign({}, a, b); // 전개 연산자 대신 사용 가능
        console.log(e); // {x:3, y:3, z:4}
        console.log('--------------------------------------------');
        /*  -------------------------------------------------------------- 
        구조 분해 할당 연산자 */

        let  arr = [1, 2, 3];
        // a = arr[0];
        // b = arr[1];
        // c = arr[2];

        [a, b, c] = arr;
        console.log(a, b, c); //1 2 3

        [, y, z] = arr; // 첫 번째 데이터는 건너뛰고 두번째&세번째만 값을 할당
        console.log(y,z); //2 3

        [, , k] = arr;
        console.log(k); //3

        [i, , j] = arr;
        console.log(i,j); // 1 3

        [l] = arr;
        console.log(l); // 1

        [x, ...y] = arr;
        console.log(x, y); // 1 [2, 3]
        console.log(x,...y); // 1 2 3

        //배열 & 객체 비교

        arr = [1, 2, 3, 4, 5];
        let obj = {
            a:1, b:2, c:3, d:4, e:5
        };

        [,,,,z] = arr;
        console.log(z); //5

        ({e} = obj);
        console.log(z);
        console.log(e);

    </script>
</head>

</body>
</html>
