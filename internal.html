<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.alert('Hello World!');
        let i = 100;
        document.write("<b>" + i + "</b>");
    </script>
</head>
<body>
    아래에는 자바스크립트에서 만든 i 변수의 값을 출력합니다.<br>
    <script>
        document.write(i);  //잘 안쓰는 방식
    </script>
   <br> ---------------------------------------------------------------------------
<br> 1부터 10까지 카운트 세기<br><br>
<script>
    for(let i=1; i<11; i++){
        document.write(i+"<br>");
    }
</script>
</body>
</html>
