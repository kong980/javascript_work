<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  -------------------------------------------------------------- 
        산술 연산자 */
        
        let num = 10;
        num = num + 1;
        console.log(num); //11
        ++num;
        console.log(num); //12
        console.log(++num); //13 -->1 증가 후 출력
        console.log(num++); //13 --> 출력 후 1 증가
        console.log(num); //14    

        console.log('--------------------------------------------');
        /*  -------------------------------------------------------------- 
        비교 연산자 */
        num1 = 5;
        num2 = 10;
        console.log(num1 >= num2); // 5>=10 : false

        num2 ="5";
        console.log(num1 == num2); // 5==5 : true
        console.log(num1 === num2); // "5"===5 : false
        console.log(num1 != num2); // 5!=5 : false
        console.log(num1 !== num2); // "5"!==5 : true

        console.log('--------------------------------------------');
        /*  -------------------------------------------------------------- 
        논리 연산자 */
    //      a   b      a&&b      a||b      !a
    //  -   T   T       T          T        F
    //  -   T   F       F          T        F
    //  -   F   T       F          T        T
    //  -   F   F       F          F        T

        let a = true;
        let b = false;
        console.log(a && b); //false
        console.log(a || b); //true
        console.log(!a); //false
        console.log(!b); //true

        console.log(1 && 0, 0 && 1, 1 && 2, 2 && 1); //0 0 2 1 --> 가장 처음 만나는 거짓 데이터를 출력 (0 외의 숫자는 참으로 판단), 둘 다 참인 경우 마지막 결과값 출력 : 단락 회로
        console.log(1 && 2 && 0); //0
        console.log('A' && 'B' && ''); // 빈 값 출력
        console.log(1 || 0, 0 || 1, 1 || 2, 2 || 1); //1 1 1 2

        num1 = 0;
        num2 = false;
        console.log(num1 == num2); //true
        console.log(num1 === num2); //false
        console.log(num1 && num2); //0

        console.log(!0, !!0); //true false

        console.log('--------------------------------------------');
        /*  -------------------------------------------------------------- 
        할당 연산자 */

        a = 10;
        a = 3;
        a = 5;
        console.log(a);

        b = 10;
        b += 3; //b = b + 3 = 13
        b += 5; //b = b + 5 = 18
        console.log(b);
    </script>
</head>

</body>
</html>
