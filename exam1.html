<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*prompt를 통해 입력받은 숫자만큼 반복을 돌면서
        짝수의 합과 홀수의 합을 출력*/

        let num = window.prompt("숫자를 입력하세요 : ");
        let even = 0; //짝수
        let odd = 0; //홀수
        for(let i=0; i<=Number(num); i++){
            if(i%2 ===0){
                even += i;
            }else{
                odd += i;
            }
        }
        console.log(`짝수의 합 = ${even}, 홀수의 합 = ${odd}`);
        
    </script>
</head>
