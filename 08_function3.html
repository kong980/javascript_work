    //Rest Parameter
    function sum(...rest){
        //reduce(콜백함수, 초기값)
        return rest.reduce(function(acc, cur){return acc+cur}, 0);
        //익명함수 데이터를 콜백함수로 활용, acc : 누산값, cur : 현재값, 0 : 초기값 ( 처음 시작 할 때 초기값이 누산값에 할당됨 --> 0
        
    };
